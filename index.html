<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeAholic | Get Dose of Awesome Joke</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png">
</head>
<body>
    <a class="fork-me" href="https://github.com/Reetpriye/joke-aholic"><img loading="lazy" width="110" height="110" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    <!-- Joke Container Starts -->
    <div class="joke-container" id="joke-container">
        <!-- Joke Text -->
        <div class="joke">
            <div id="joke">
                <i class="fas fa-angle-double-right joke-arrow-right" id="joke-arrow-right-1"></i>
                <span class="joke1" id="joke1"></span>
                <br/>
                <i class="fas fa-angle-double-right joke-arrow-right" id="joke-arrow-right-2"></i>
                <span class="joke2" id="joke2"></span>
            </div>
        </div>
        <!-- Joke Category -->
        <div class="joke-type">
            <span id="joke-type"></span>
        </div>
        <!-- Button Container Starts -->
        <div class="button-container">
            <!-- Whatsapp Button -->
            <button class="btn draw-border whatsapp" id="whatsapp" title="Send on WhatsApp">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
            </button>
            <!-- New Joke Button -->
            <button class="btn draw-border new" id="new" title="Get Next Awesome Quote">
                <i class="fas fa-arrow-right btn-arrow-right"></i>
            </button>
        </div>
        <!-- Button Container Ends -->
    </div>
    <!-- Joke Container Ends -->
    <!-- Loader Starts -->
    <div class="loader" id="loader">
        <img src="./assets/loader.svg" alt="Loading...">
    </div>
    <!-- Loader Ends -->
    <footer class="footer">
        <h2 class="footer-text1">Made with <i class="fas fa-heart"></i> & <i class="fab fa-js"></i></h2>
        <h2 class="footer-text2">Designed by REET</h2>
    </footer>
    <!-- Link script.js -->
    <script src="./js/script.js"></script>
</body>
</html>
